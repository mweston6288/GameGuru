<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Guru</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"><span class="username"></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href = "/user">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Wishlist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Watchlist</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/options">Options<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <form method = "get" action = "/user" class="form-inline" id="game-search">
                <input class="form-control mr-sm-2" id="user-input" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
    </div>
</nav>
    <form class="changeUsername">
    <div class="form-group">
        <label for="username">Change Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <button type="submit" class="btn btn-default">Change Username</button>
</form>

<form class="changePassword">
    <div class="form-group">
        <label for="password-input">Change Password</label>
        <input type="password" class="form-control" id="password-input" placeholder="Password">
    </div>
        <div class="form-group">
            <label for="password-input-confirm">Confirm Password</label>
            <input type="password" class="form-control" id="password-input-confirm" placeholder="Confirm Password">
        </div>
    <button type="submit" class="btn btn-default">Change Password</button>
</form>
<script src="./assets/js/options.js"></script>
<script src="./assets/js/user.js"></script>
<script src="./assets/js/userMaker.js"></script>

</body>
</html>

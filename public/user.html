<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Guru</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>Welcome <span class = "username"></span></h2>
    <button id="wishlist">Wishlist</button>
    <button id="library">Library</button>
    <button id="watchlist">Watchlist</button>
    <form class = "game-search">
        <div class="form-group">
            <label for="user-input">Search:</label>
            <input type="text" class="form-control" id="user-input" placeholder="Game">
        </div>
        <div class="form-group">
            <select id = "search-type" name = "search by">
                <option value = "name">Name</option>
                <option value="developer">Developer</option>
                <option value="Genre">Genre</option>
            </select>
        </div>
        <button type = "submit" class="btn btn-default">Search</button>
    </form>
    <div id = "searchResults">
    </div>
    <script src = "assets/js/user.js"></script>
    <script src="assets/js/userMaker.js"></script>
</body>
</html>

<head>
    <meta charset="UTF-8">
    <title>Game Guru</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>Welcome</h2>
    <form class = "game-search">
        <div class="form-group">
            <label for="user-input">Search:</label>
            <input type="text" class="form-control" id="user-input" placeholder="Game">
        </div>
        <select id = "search-type" name = "search by">
            <option value = "name">Name</option>
            <option value="developer">Developer</option>
            <option value="Genre">Genre</option>
        </select>
        <button type = "submit" class="btn btn-default">Search</button>
    </form>
    <button id = "wishlist">Wishlist</button>
    <button id = "library">Library</button>
    <button id = "watchlist">Watchlist</button>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Guru</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class = "container">
            <img src="./assets/images/GG.png" class="rounded mx-auto d-block" id="logo">

    <form class="signup">
        <div class="form-group">
            <label for="user-input">Username</label>
            <input type="text" class="form-control" id="user-input" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password-input-confirm">Confirm Password</label>
            <input type="password" class="form-control" id="password-input-confirm" placeholder="Password">
        </div>
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span> <span class="msg"></span>
                            </div>
        <button type="submit" class="btn btn-default">Sign up</button>
    </form>
    <p>Already have an account? <a href="/">Login</a></p>
    <script src="./assets/js/signup.js"></script>
    </div>
</body>

</html>
